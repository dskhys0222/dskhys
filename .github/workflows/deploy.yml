name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: |
          cd apps/server/api
          npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API server
        run: |
          cd apps/server/api
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: |
            apps/server/api/dist/
            apps/server/api/package.json
            apps/server/api/package-lock.json
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: apps/server/api/

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r apps/server/api deploy/
          cp docker-compose.yml deploy/
          cp Dockerfile deploy/
          cp .env.example deploy/
          cd deploy
          tar -czf ../deployment.tar.gz .

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${SSH_PORT:-22} $SSH_HOST >> ~/.ssh/known_hosts

          # Transfer deployment package
          scp -i ~/.ssh/deploy_key -P ${SSH_PORT:-22} deployment.tar.gz ${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/

          # Deploy on server
          ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} ${SSH_USER}@${SSH_HOST} << ENDSSH
            cd $DEPLOY_PATH
            tar -xzf deployment.tar.gz
            rm deployment.tar.gz
            docker-compose down
            docker-compose up -d --build
            docker-compose ps
          ENDSSH

          # Cleanup
          rm -f ~/.ssh/deploy_key
