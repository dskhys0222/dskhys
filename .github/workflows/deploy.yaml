name: CI/CD Pipeline

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      api_changed: ${{ steps.changes.outputs.api }}
      budget_changed: ${{ steps.changes.outputs.budget }}
      portfolio_changed: ${{ steps.changes.outputs.portfolio }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'packages/server/api/**'
              - 'deployment/Dockerfile'
              - 'deployment/compose.yaml'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            budget:
              - 'packages/client/budget/**'
              - 'deployment/compose.yaml'
              - 'deployment/nginx/nginx.conf'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            portfolio:
              - 'packages/client/portfolio/**'
              - 'deployment/compose.yaml'
              - 'deployment/nginx/nginx.conf'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: |
          if [ "${{ needs.lint.outputs.api_changed }}" = "true" ]; then
            pnpm --filter @dskhys/api run test
          else
            echo "Skip api tests (no changes)"
          fi

          if [ "${{ needs.lint.outputs.budget_changed }}" = "true" ]; then
            pnpm --filter @dskhys/budget run test
          else
            echo "Skip budget tests (no changes)"
          fi

          if [ "${{ needs.lint.outputs.portfolio_changed }}" = "true" ]; then
            pnpm --filter @dskhys/portfolio run test
          else
            echo "Skip portfolio tests (no changes)"
          fi

  build_api:
    name: Build API
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: needs.lint.outputs.api_changed == 'true'
    outputs:
      tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: dskhys0222/dskhys-api
          tags: |
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build_budget:
    name: Build Budget
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: needs.lint.outputs.budget_changed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @dskhys/budget run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: budget-dist
          path: packages/client/budget/dist
          if-no-files-found: error

  build_portfolio:
    name: Build Portfolio
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: needs.lint.outputs.portfolio_changed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @dskhys/portfolio run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-dist
          path: packages/client/portfolio/dist
          if-no-files-found: error

  deploy_api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: [lint, test, build_api]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
    
    steps:
      - name: Checkout files
        uses: actions/checkout@v4

      - name: Deploy to server
        if: needs.lint.outputs.api_changed == 'true'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          IMAGE_TAG: ${{ needs.build_api.outputs.tag }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_ACCESS_EXPIRATION: ${{ secrets.JWT_ACCESS_EXPIRATION }}
          JWT_REFRESH_EXPIRATION: ${{ secrets.JWT_REFRESH_EXPIRATION }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${SSH_PORT:-22}" "$SSH_HOST" >> ~/.ssh/known_hosts
          trap 'rm -f ~/.ssh/deploy_key' EXIT

          # Create deploy directory on server
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "mkdir -p ${DEPLOY_PATH}"

          # Copy compose.yaml to server
          scp -i ~/.ssh/deploy_key -P "${SSH_PORT:-22}" deployment/compose.yaml "${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/"

          # Update .env file (update existing keys or add new ones)
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "
            cd ${DEPLOY_PATH}
            touch .env
            
            # Update JWT_SECRET
            if grep -q '^JWT_SECRET=' .env; then
              sed -i 's|^JWT_SECRET=.*|JWT_SECRET=${JWT_SECRET}|' .env
            else
              echo 'JWT_SECRET=${JWT_SECRET}' >> .env
            fi
            
            # Update JWT_ACCESS_EXPIRATION
            if grep -q '^JWT_ACCESS_EXPIRATION=' .env; then
              sed -i 's|^JWT_ACCESS_EXPIRATION=.*|JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION}|' .env
            else
              echo 'JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION}' >> .env
            fi
            
            # Update JWT_REFRESH_EXPIRATION
            if grep -q '^JWT_REFRESH_EXPIRATION=' .env; then
              sed -i 's|^JWT_REFRESH_EXPIRATION=.*|JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}|' .env
            else
              echo 'JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}' >> .env
            fi
            
            # Update IMAGE_TAG
            if grep -q '^IMAGE_TAG=' .env; then
              sed -i 's|^IMAGE_TAG=.*|IMAGE_TAG=${IMAGE_TAG}|' .env
            else
              echo 'IMAGE_TAG=${IMAGE_TAG}' >> .env
            fi
          "

          # Deploy on server
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "
            set -e
            cd ${DEPLOY_PATH}
            docker compose pull api
            docker compose up -d --force-recreate api
            docker compose ps
          "

  deploy_budget:
    name: Deploy Budget
    runs-on: ubuntu-latest
    needs: [lint, test, build_budget]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read

    steps:
      - name: Checkout files
        if: needs.lint.outputs.budget_changed == 'true'
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            deployment/compose.yaml
            deployment/nginx/nginx.conf

      - name: Download dist artifact
        if: needs.lint.outputs.budget_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: budget-dist
          path: budget-dist

      - name: Deploy to server
        if: needs.lint.outputs.budget_changed == 'true'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
        run: |
          set -e

          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${SSH_PORT:-22}" "$SSH_HOST" >> ~/.ssh/known_hosts
          trap 'rm -f ~/.ssh/deploy_key' EXIT

          # Ensure directories exist
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "mkdir -p ${DEPLOY_PATH}/nginx ${DEPLOY_PATH}/static"

          # Copy compose.yaml and nginx.conf
          scp -i ~/.ssh/deploy_key -P "${SSH_PORT:-22}" deployment/compose.yaml "${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/"
          scp -i ~/.ssh/deploy_key -P "${SSH_PORT:-22}" deployment/nginx/nginx.conf "${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/nginx/"

          # Replace domain placeholder in nginx.conf
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "
            cd ${DEPLOY_PATH}/nginx
            sed -i 's/__DOMAIN_NAME__/${DOMAIN_NAME}/g' nginx.conf
          "

          # Upload dist atomically (tar + scp to avoid requiring rsync on the server)
          tar -C budget-dist -czf budget-dist.tgz .
          scp -i ~/.ssh/deploy_key -P "${SSH_PORT:-22}" budget-dist.tgz "${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/static/budget-dist.tgz"
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "
            set -e
            rm -rf ${DEPLOY_PATH}/static/budget.tmp
            mkdir -p ${DEPLOY_PATH}/static/budget.tmp
            tar -xzf ${DEPLOY_PATH}/static/budget-dist.tgz -C ${DEPLOY_PATH}/static/budget.tmp
            rm -f ${DEPLOY_PATH}/static/budget-dist.tgz
            rm -rf ${DEPLOY_PATH}/static/budget
            mv ${DEPLOY_PATH}/static/budget.tmp ${DEPLOY_PATH}/static/budget
          "

          # Start/reload nginx
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "set -e; cd ${DEPLOY_PATH}; docker compose up -d --no-deps --force-recreate nginx; docker compose exec nginx nginx -t; docker compose exec nginx nginx -s reload"

  deploy_portfolio:
    name: Deploy Portfolio
    runs-on: ubuntu-latest
    needs: [lint, test, build_portfolio]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read

    steps:
      - name: Checkout files
        if: needs.lint.outputs.portfolio_changed == 'true'
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            deployment/compose.yaml
            deployment/nginx/nginx.conf

      - name: Download dist artifact
        if: needs.lint.outputs.portfolio_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: portfolio-dist
          path: portfolio-dist

      - name: Deploy to server
        if: needs.lint.outputs.portfolio_changed == 'true'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
        run: |
          set -e

          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${SSH_PORT:-22}" "$SSH_HOST" >> ~/.ssh/known_hosts
          trap 'rm -f ~/.ssh/deploy_key' EXIT

          # Ensure directories exist
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "mkdir -p ${DEPLOY_PATH}/nginx ${DEPLOY_PATH}/static"

          # Copy compose.yaml and nginx.conf
          scp -i ~/.ssh/deploy_key -P "${SSH_PORT:-22}" deployment/compose.yaml "${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/"
          scp -i ~/.ssh/deploy_key -P "${SSH_PORT:-22}" deployment/nginx/nginx.conf "${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/nginx/"

          # Replace domain placeholder in nginx.conf
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "
            cd ${DEPLOY_PATH}/nginx
            sed -i 's/__DOMAIN_NAME__/${DOMAIN_NAME}/g' nginx.conf
          "

          # Upload dist atomically (tar + scp to avoid requiring rsync on the server)
          tar -C portfolio-dist -czf portfolio-dist.tgz .
          scp -i ~/.ssh/deploy_key -P "${SSH_PORT:-22}" portfolio-dist.tgz "${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/static/portfolio-dist.tgz"
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "
            set -e
            rm -rf ${DEPLOY_PATH}/static/portfolio.tmp
            mkdir -p ${DEPLOY_PATH}/static/portfolio.tmp
            tar -xzf ${DEPLOY_PATH}/static/portfolio-dist.tgz -C ${DEPLOY_PATH}/static/portfolio.tmp
            rm -f ${DEPLOY_PATH}/static/portfolio-dist.tgz
            rm -rf ${DEPLOY_PATH}/static/portfolio
            mv ${DEPLOY_PATH}/static/portfolio.tmp ${DEPLOY_PATH}/static/portfolio
          "

          # Start/reload nginx
          ssh -i ~/.ssh/deploy_key -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "set -e; cd ${DEPLOY_PATH}; docker compose up -d --no-deps --force-recreate nginx; docker compose exec nginx nginx -t; docker compose exec nginx nginx -s reload"
