events {
    worker_connections 1024;
}

http {
    # エラーログレベルを設定
    error_log /var/log/nginx/error.log warn;
    
    # Docker DNS resolver for dynamic hostname resolution
    resolver 127.0.0.11 valid=30s;
    
    # HTTP サーバー
    server {
        listen 80;
        server_name _;

        # ACME Challenge（証明書取得・更新用）
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # HTTPSへリダイレクト
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS サーバー
    server {
        listen 443 ssl;
        server_name _;

        # SSL証明書
        ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;

        # SSL設定
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;

        # セキュリティヘッダー
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API Proxy
        location / {
            # 変数を使用して動的にホスト名を解決（APIサービスが存在しない場合でも起動可能）
            set $api_backend http://api:3000;
            proxy_pass $api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # APIサービスが存在しない場合のエラー処理
            proxy_intercept_errors on;
            error_page 502 503 504 = @api_unavailable;
        }

        # APIサービスが利用不可の場合のフォールバック
        location @api_unavailable {
            return 503 'API service is not yet deployed';
            add_header Content-Type text/plain;
        }
    }
}
