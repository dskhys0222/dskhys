services:
  api:
    image: dskhys0222/dskhys-api:${IMAGE_TAG:-latest}
    container_name: dskhys-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-15m}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7d}
      - DATABASE_PATH=/app/data/database.sqlite
      - ALLOWED_DOMAIN=${ALLOWED_DOMAIN:-localhost}
      - CORS_WHITELIST=${CORS_WHITELIST:-}
    volumes:
      - ./data:/app/data/packages/server/api/data
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dskhys-network

  nginx:
    image: nginx:alpine
    container_name: dskhys-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static/budget:/usr/share/nginx/html/budget:ro
      - ./static/portfolio:/usr/share/nginx/html/portfolio:ro
      - certbot-certs:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    networks:
      - dskhys-network

  certbot:
    image: certbot/certbot:latest
    container_name: dskhys-certbot
    volumes:
      - certbot-certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - dskhys-network

volumes:
  certbot-certs:
  certbot-www:

networks:
  dskhys-network:
    driver: bridge
